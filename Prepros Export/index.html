<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EM</title>
    <link rel="stylesheet" href="Content/css/slider.min.css">
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }
        
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .slider-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slider-slide">
                <div class="content">
                    <h2>POWER ON THE GO</h2>
                </div>
            </div>
            <div class="slider-slide">Slide 2</div>
            <div class="slider-slide">Slide 3</div>
            <div class="slider-slide">Slide 4</div>
            <div class="slider-slide">Slide 5</div>
            <div class="slider-slide">Slide 6</div>
            <div class="slider-slide">Slide 7</div>
            <div class="slider-slide">Slide 8</div>
            <div class="slider-slide">Slide 9</div>
            <div class="slider-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="slider-pagination"></div>
    </div>
    <!-- jQuery JS 1.12.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts/slider.min.js"></script>
    <!-- slider -->
    <script>
        var slider = new slider('.slider-container', {
            direction: 'vertical',
            slidesPerView: 1,
            spaceBetween: 30,
            mousewheel: true,
            pagination: {
                el: '.slider-pagination',
                clickable: true,
            },
        });
    </script>

</body>

</html>
